<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/logindeopacity/assets/styles.css">
</head>
<body>
    <div class="loginBox">
        <img src="assets/images/user.png" class="user" width="200" height="200">
        <h2>Log In Here</h2>
        <form>
            <p>Email</p>
            <input type="text" name="" placeholder="Enter Email"/>
            <p>Password</p>
            <input type="password" name="" placeholder="Enter Password"/>
            <input type="submit" name="" value="Sign In"/>
            <a href="#">Forget Password</a>
        </form>
    </div>
</body>
</html>
